<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enterprise Platform</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #1d1d1f;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #e5e7eb;
    }

    .navbar-brand {
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    .nav-link {
      font-weight: 500;
      color: #1d1d1f !important;
    }

    .nav-link:hover {
      color: #2563eb !important;
    }

    /* ===== HERO ===== */
    .hero {
      padding: 130px 0 110px;
    }

    .hero h1 {
      font-size: 3.2rem;
      font-weight: 700;
      letter-spacing: -0.6px;
    }

    .hero p {
      font-size: 1.25rem;
      color: #6b7280;
      max-width: 520px;
    }

    .hero-btn {
      padding: 14px 34px;
      border-radius: 999px;
      font-weight: 500;
    }

    .hero-img {
      max-width: 520px;
      border-radius: 18px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.12);
    }

    @media (max-width: 768px) {
      .hero {
        padding: 100px 0 80px;
        text-align: center;
      }
      .hero h1 {
        font-size: 2.3rem;
      }
      .hero p {
        margin: auto;
      }
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Enterprise</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Solutions</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Resources</a></li>
        <li class="nav-item ms-lg-3">
          <a class="btn btn-primary hero-btn" href="#">Get Started</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="hero">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-md-6">
        <h1>Powerful software.<br>Designed for scale.</h1>
        <p class="mt-3">
          A modern enterprise platform built for performance,
          security and seamless user experience.
        </p>

        <div class="mt-4">
          <a href="#" class="btn btn-primary hero-btn me-3">Start Free</a>
          <a href="#" class="btn btn-outline-secondary hero-btn">View Demo</a>
        </div>
      </div>

      <div class="col-md-6 text-center mt-5 mt-md-0">
        <img src="https://images.unsplash.com/photo-1526378722484-bd91ca387e72"
             class="img-fluid hero-img"
             alt="Enterprise Product Preview">
      </div>

    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
